<!DOCTYPE html>
<html>
<head>
    <title>Subscribe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }

        input[type="email"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<div class="form-container">
    <h2>Subscribe to Weather updates</h2>
    <form action="/api/subscribe" method="post">
        <label>Email:</label>
        <input type="email" name="email" required maxlength="255">

        <label>City:</label>
        <input type="text" name="city" required maxlength="255">

        <label>Frequency:</label>
        <select name="frequency" required>
            <option value="daily">Daily</option>
            <option value="hourly">Hourly</option>
        </select>

        <button type="submit">Subscribe</button>
    </form>
</div>
</body>
</html>
